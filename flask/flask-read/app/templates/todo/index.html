<p>all todos count: {{ todos_count }}</p>
<table class="table">
    <thead>
        <tr>
             <td>Content</td>
             <td>Time</td>
             <td>Status</td>
       </tr>
    </thead>
    <tbody>
    {% for t in todos %}
        <tr>
            <td>{{ t.content }}</td>
            <td>{{ t.time }}</td>
            <td>{{ t.status }}</td>
       </tr>
    {% endfor %}
    </tbody>
</table>
